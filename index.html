<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

<body>

      <button class="a btn drum">a</button>
      <button class="s btn drum">s</button>
      <button class="d btn drum">d</button>
      <button class="j btn drum">j</button>
      <button class="k btn drum">k</button>
      <button class="l btn drum">l</button>

    <footer>
      Toca Charlie Brown ❤️
    </footer>

  <section id="ratinho" class="off">

    </div>

    <div class="set">
      <button class="z btn rato">z</button>
      <button class="x btn rato">x</button>
      <button class="c btn rato">c</button>
      <button class="v btn rato">v</button>
      <button class="b btn rato">b</button>
